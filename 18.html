<script>
    /*
    PROBLEMA: ESTAÇÃO DO ANO
    Faça um script que pergunte para a pessoa em qual hemisfério ela está e qual o mês atual.
    De acordo com as respostas, informe qual a estação do ano correspondente.
    */

    //ENTRADA
    const hemisferio = prompt("Informe o hemisfério em que está (Norte ou Sul): ");
    const mes = Number(prompt("Informe o mês atual (1, 2, 3): "));

    //PROCESSAMENTO

    //SAÍDA
    if (mes < 1 || mes > 12) {
        alert(`Inválido!`);

    } else if (hemisferio == "Norte" || hemisferio == "norte") {
        if (mes >= 3 && mes <= 5) {
            alert(`É primavera`);

        } else if (mes >= 6 && mes <= 8) {
            alert(`É verão`);

        } else if (mes >= 9 && mes <= 11) {
            alert(`É outono`);

        } else {
            alert(`É inverno`);

        }
    };

    if (hemisferio == "Sul" || hemisferio == "sul") {
        if (mes >= 3 && mes <= 5) {
            alert(`É outono`);

        } else if (mes >= 6 && mes <= 8) {
            alert(`É inverno`);

        } else if (mes >= 9 && mes <= 11) {
            alert(`É primavera`);

        } else {
            alert(`É inverno`);
        }

    };

</script>
