<script>
    /*PROBLEMA: ESTAÇÃO DO ANO
    Faça um script que pergunte para a pessoa em qual hemisfério ela está e qual o mês atual.
    De acordo com as respostas, informe qual a estação do ano correspondente.
    */

    //ENTRADA

    const hemisferio = prompt("Informe o hemisfério que você está: Norte ou Sul").toUpperCase();
    const mesAtual = Number(prompt("Informe o mês que você está: 1; 2; 3..."));


    //SAÍDA

    if (mesAtual < 1 || mesAtual > 12) {
        alert(`Inválido!`);

    } else if (hemisferio == "NORTE") {
        if (mesAtual >= 3 && mesAtual <= 5) {
            alert(`É primavera`);

        } else if (mesAtual >= 6 && mesAtual <= 8) {
            alert(`É verão`);

        } else if (mesAtual >= 9 && mesAtual <= 11) {
            alert(`É outono`);

        } else {
            alert(`É inverno`);

        }
    };

    if (hemisferio == "SUL") {
        if (mesAtual >= 3 && mesAtual <= 5) {
            alert(`É outono`);

        } else if (mesAtual >= 6 && mesAtual <= 8) {
            alert(`É inverno`);

        } else if (mesAtual >= 9 && mesAtual <= 11) {
            alert(`É primavera`);

        } else {
            alert(`É verão`);
        }

    };


</script>
