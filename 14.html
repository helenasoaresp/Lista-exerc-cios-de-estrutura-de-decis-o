<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: IMC
    Escreva uma função que calcula o índice de massa corporal(imc = peso / altura ** 2), de /// acordo com a seguinte tabela:
    imc <= 18.5: "Subpeso"
    imc <= 25.0: "Normal"
    imc <= 30.0: "Sobrepeso"
    imc > 30: "Obeso"
    */

    //ENTRADA

    const numeroUm = Number(prompt("Diga um número"))
    const numeroDois = Number(prompt("Diga um número"))
    const operacao = prompt("Diga uma operacao matematica")

    let calculo
    let inteiro
 
    if (operacao == "x") {
        calculo = numeroUm * numeroDois;
    } else if (operacao == "+") {
        calculo = numeroUm + numeroDois;
    } else if (operacao == "-") {
        calculo = numeroUm - numeroDois;
    } else if (operacao == "÷") {
        calculo = numeroUm / numeroDois;
    };

    const validar = Math.ceil(calculo)
    if (validar == calculo) {
        inteiro = "inteiro"
    } else {
        inteiro = "decimal"
    };

    const validarDois = (2 *(Math.ceil(calculo / 2))) - calculo ;
    if (validarDois == 0) {
        par = "par"
    } else {
        par = "ímpar"
    };

    alert(`O resultado ficou: ${calculo}
    Esse número é ${par}
    Esse número é ${inteiro}`);


    
    //SAÍDA

</script>
