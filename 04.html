<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ACRÉSCIMO DE NOTA NO PROGRAMA BB
    
    Um professor instituiu o programa BB na sua disciplina. Nesse programa, um aluno com notas melhores (o big brother)
    “adota” um aluno com dificuldades (o little brother) e o ajuda a aprender, em troca de um incentivo em sua nota,
    que é dado em função de quanto ele ajudou o seu colega a melhorar o próprio resultado.
    Esse pretorna o acréscimo que o big brother receberá em sua nota pela ajurograma recebe a nota do little brother antes de receber ajuda, e a sua nota depois que o big brother o ajudou,
    O acréscimo é de 1/4 da diferença das notas, se for positivo.
    */

    //ENTRADA
    const notaSemAjuda = Number(prompt("Informe a nota do little brother antes de receber ajuda: "));
    const notaComAjuda = Number(prompt("Informe a nota após receber ajuda: "));
    
    //PROCESSAMENTO
    let  acrescimo = (notaComAjuda - notaSemAjuda) / 4;
    
    if (acrescimo > 0) {
        alert(`O acréscimo na sua nota foi de: ${acrescimo.toFixed(2)}`);
    }
    else {
        alert(`Você não conseguiu o acréscimo`);
    }
    
    //SAÍDA


</script>
