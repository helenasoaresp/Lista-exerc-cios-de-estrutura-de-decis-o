<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: AUMENTO DE PREÇO
    Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
    - até 280(inclusive): aumento de 20 %
    - até 700(inclusive): aumento de 15 %
    - até 1500(inclusive): aumento de 10 %
    - acima de 1500: aumento de 5 %
    */

    //ENTRADA
    const preco = Number(prompt(`Informe o preço do produto: `));
    
    //PROCESSAMENTO
    if (preco <= 280) {
    const porcentagem = preco * 0.2;
    const aumento = preco + porcentagem;
        alert(`O aumento foi de: R$${aumento.toFixed(2)}`);
    }
    else if (preco <= 700) {
        const porcentagem = preco * 0.15;
    const aumento = preco + porcentagem;
    alert(`O aumento foi de: R$${aumento.toFixed(2)}`);
    }
    else if (preco <= 1500) {
    const porcentagem = preco * 0.1;
    const aumento = preco + porcentagem;
        alert(`O aumento foi de: R$${aumento.toFixed(2)}`);
    }
    else if (preco > 1500) {
    const porcentagem = preco * 0.05;
    const aumento = preco + porcentagem;
        alert(`O aumento foi de: R$${aumento.toFixed(2)}`);
    }

    //SAÍDA

</script>
