<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: IDADE HUMANA
    É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    Calcule a idade do seu cão, baseada nos seguintes fatores:
    - cães de porte pequeno: fator 5
    - cães de porte médio: fator 6
    - cães grandes: fator 7.
    */

    //ENTRADA
    const idade = Number(prompt("Informe a idade do seu cão: "));
    const porte = prompt("Informe o porte do seu cão: Porte pequeno; Porte médio; grande");
    
    //PROCESSAMENTO
    if (porte == "porte pequeno") {
        const pequeno = idade * 5;
        alert(`A idade do seu cão é de: ${pequeno}`);
    }
    else if (porte == "Porte médio") {
        const medio = idade * 6;
        alert(`A idade do seu cão é: ${medio}`);
    }
    else if (porte == "grande") {
        const grande = idade * 7;
        alert(`A idade do seu cão é: ${grande}`);
    }
    else {
        alert(`Informe um valor válido`);
    }
    
    //SAÍDA

</script>
