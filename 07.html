<script>
    /*
    PROBLEMA: CAIXA ELETRÔNICO
    Faça um script para um caixa eletrônico. O script deverá perguntar ao usuário a valor do saque e depois informar quantas notas de cada valor serão fornecidas. As notas disponíveis serão as de 1, 5, 10, 50 e 100 reais. O valor mínimo é de 10 reais e o máximo de 600 reais. O script não deve se preocupar com a quantidade de notas existentes na máquina.

    Exemplo: Para sacar a quantia de 256 reais, o script fornece duas notas de 100, uma nota de 50, uma nota de 5 e uma nota de 1;
    Exemplo: Para sacar a quantia de 399 reais, o script fornece três notas de 100, uma nota de 50, quatro notas de 10, uma nota de 5 e quatro notas de 1.
    */

    //ENTRADA
    const valor = Number(prompt("Informe o valor do saque: "))

    //PROCESSAMENTO
    if (valor >= 10 && valor <= 600) {

        const notas100 = Math.floor(valor / 100);
        const valorRestanteDepois100 = valor % 100;

        const notas50 = Math.floor(valorRestanteDepois100 / 50);
        const valorRestanteDepois50 = valorRestanteDepois100 % 50;

        const notas10 = Math.floor(valorRestanteDepois50 / 10);
        const valorRestanteDepois10 = valorRestanteDepois50 % 10;

        const notas5 = Math.floor(valorRestanteDepois10 / 5);
        const valorRestanteDepois5 = valorRestanteDepois10 % 5;

        const notas1 = valorRestanteDepois5;

        alert(`As notas fornecidas são:
    ${notas100} de 100 reais;
    ${notas50} de 50 reais;
    ${notas10} de 10 reais;
    ${notas5} de 5 reais;
    ${notas1} de 1 real`);
    }

    else {
        alert("Você informou um valor inválido.");
    }

    //SAÍDA

</script>
